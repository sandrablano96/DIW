<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Contenido media</h1>
    <div>
        <h2>Imagen</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/AchenseeWinter05.JPG" width="200px">
    </div>
   
    <div>
        <h2>Video descargado</h2>
        <video width="200px" controls>
            <source src="video.mp4" type='video/mp4' />
        </video>
    </div>
    <div>
        <h2>Video incrustado de Youtube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/IaBrETWIGzY" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>
</body>

</html>
